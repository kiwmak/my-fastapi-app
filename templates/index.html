<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Test Đốt - Web Service</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            position: fixed;
        }
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                height: auto;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-4">
                <h3 class="text-center mb-4">
                    <i class="fas fa-fire"></i> Test Đốt
                </h3>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showSection('dashboard')">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showSection('import')">
                            <i class="fas fa-file-import"></i> Import Dữ liệu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showSection('orders')">
                            <i class="fas fa-list"></i> Quản lý Đơn hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" onclick="showSection('reports')">
                            <i class="fas fa-chart-bar"></i> Báo cáo
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Dashboard Section -->
                <div id="dashboard-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                        <button class="btn btn-primary" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i> Làm mới
                        </button>
                    </div>

                    <!-- Stats Cards -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <i class="fas fa-boxes fa-2x text-primary mb-2"></i>
                                <h4 id="total-orders">0</h4>
                                <p class="text-muted">Tổng Đơn hàng</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <i class="fas fa-users fa-2x text-success mb-2"></i>
                                <h4 id="total-customers">0</h4>
                                <p class="text-muted">Khách hàng</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <i class="fas fa-cube fa-2x text-warning mb-2"></i>
                                <h4 id="total-products">0</h4>
                                <p class="text-muted">Mã hàng</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card text-center">
                                <i class="fas fa-database fa-2x text-info mb-2"></i>
                                <h4 id="total-rows">0</h4>
                                <p class="text-muted">Tổng dòng</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chart -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="stat-card">
                                <h5><i class="fas fa-chart-bar"></i> Top 5 Khách hàng</h5>
                                <div id="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Import Section -->
                <div id="import-section" style="display: none;">
                    <h2><i class="fas fa-file-import"></i> Import Dữ liệu</h2>
                    <div class="stat-card">
                        <div class="mb-3">
                            <label class="form-label">Chọn file Excel:</label>
                            <input class="form-control" type="file" id="fileInput" accept=".xlsx, .xls">
                        </div>
                        <button class="btn btn-primary" onclick="importData()">
                            <i class="fas fa-upload"></i> Import
                        </button>
                        <div id="import-result" class="mt-3"></div>
                    </div>
                </div>

                <!-- Orders Section -->
                <div id="orders-section" style="display: none;">
                    <h2><i class="fas fa-list"></i> Quản lý Đơn hàng</h2>
                    <div class="stat-card">
                        <div class="mb-3">
                            <label class="form-label">Chọn đơn hàng:</label>
                            <select class="form-select" id="orderSelect" onchange="loadOrderDetail()">
                                <option value="">-- Chọn đơn hàng --</option>
                            </select>
                        </div>
                        <div id="order-detail"></div>
                    </div>
                </div>

                <!-- Reports Section -->
                <div id="reports-section" style="display: none;">
                    <h2><i class="fas fa-chart-bar"></i> Báo cáo & Xuất file</h2>
                    <div class="stat-card">
                        <div class="mb-3">
                            <label class="form-label">Chọn đơn hàng để xuất báo cáo:</label>
                            <select class="form-select" id="exportOrderSelect">
                                <option value="">-- Chọn đơn hàng --</option>
                            </select>
                        </div>
                        <button class="btn btn-success" onclick="exportReport()">
                            <i class="fas fa-download"></i> Xuất Báo cáo
                        </button>
                        <div id="export-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
