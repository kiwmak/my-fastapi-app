services:
  - type: web
    name: test-dot-management
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: test_dot_db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true
